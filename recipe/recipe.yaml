# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "7.2.2"

package:
  name: cyclonedx-bom
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/c/cyclonedx-bom/cyclonedx_bom-${{ version }}.tar.gz
    sha256: dc7b994d41a83dc24caa511462dbf9fa6ede51b962f42533a58d0a8261d98e56
    target_directory: dist
  # pypi sdist does not include all test data
  - url: https://github.com/CycloneDX/cyclonedx-python/archive/refs/tags/v${{ version }}.tar.gz
    sha256: 4d7edcbe63fbb8928e7c9bc6234122affe695c600a7d8cd70a30e1707476bf90
    target_directory: src

build:
  number: 0
  noarch: python
  script:
    file: build-cyclonedx-bom.py
    interpreter: python
  python:
    entry_points:
      - cyclonedx-py = cyclonedx_py._internal.cli:run

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python ${{ python_min }}.*
  run:
    - chardet >=5.1.0,<6.0.0
    - cyclonedx-python-lib >=8.0,<12.0
    - cyclonedx-python-lib-with-validation
    - packageurl-python >=0.11,<2
    - packaging >=22.0.0,<26.0.0
    - pip-requirements-parser >=32.0.0,<33.0.0
    - python >=${{ python_min }}
    - tomli >=2.0.1,<3.0.0

tests:
  - python:
      imports: cyclonedx_py
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.14.*
  - files:
      recipe:
        - run_test.py
      source:
        - src/tests/
        - src/pyproject.toml
    requirements:
      run:
        - coverage
        - ddt
        - pytest
        - python ${{ python_min }}.*
    script:
      - cyclonedx-py --help
      - python run_test.py

about:
  summary: CycloneDX Software Bill of Materials (SBOM) generation utility
  license: Apache-2.0
  license_file:
    - dist/LICENSE
    - dist/NOTICE
  homepage: https://github.com/CycloneDX/cyclonedx-python

extra:
  recipe-maintainers:
    - bollwyvl
